<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list -->
     <!-- for listing -->
      <!-- are used to represnts real life list data -->
      <!-- order or non-order -->
       <!-- ul for ordered list -->
       <ul>
        <li>aman</li>
        <!-- sub list -->
        <ul>
            <li>karn</li>
        </ul>
        <li>kumar</li>
        <!-- sub list -->
         <ul>
            <li>aman</li>
         </ul>
        
        <li>yadav</li>
       </ul>

       <!-- unorder list -->
        <!-- ol for unordered list -->
        <ol>
            <li>aman</li>
            <ol>
                <li>
                    kumar

                </li>

            </ul>
            <li>kumar</li>
            <li>yadav</li>
        </ol>


        <!-- table -->
         <!-- used to display realife tables -->
          <!-- tr for table row -->
           <!-- td for table data -->
            <!-- th for table heading -->
             <!-- caption or heading of table -->

             <table border="1">
                <caption>student data</caption>
                <tr>
                    <th>name</th>
                    <th>roll</th>
             </tr>
             <tr>
                <td>
                    aman
                </td>
                <td>
                    1
                </td>
             </tr>
             <tr>
                <td>
                    nayan
                </td>
                <td>
                    2
                </td>
             </tr>
               
             </table>


             <!-- thead and tbody -->
              <!-- thead to wrap table head -->
               <!-- tbody to wrap table body  -->
                <table border="1">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>roll</th>
                     </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                aman
                            </td>
                            <td>
                                1
                            </td>
                        </tr>
                    </tbody>
                </table>
<br>

                <!-- cols span and rows span -->
                 <!-- table attributes -->
                 <table border="1" style="border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>
                                name
                            </th>
                            <th colspan="2">
                                tel
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>aman</td>
                            <td>9804999</td>
                            <td>123212</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <!-- rows span -->

  <table border="1" style="border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>
                                name
                            </th>
                            <th >
                                tel
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="2">aman</td>
                            <td>9804999</td>
                            
                        </tr>
                        <tr>
                            
                            <td>9804999</td>
                            
                        </tr>
                    </tbody>
                </table>
</body>
</html>
