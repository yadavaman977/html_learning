<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- container tag -->
     <!-- div and span -->
      <!-- div tag -->
       <!-- is a containe used for other html elements -->
        <!-- block elemets takes full width -->
         <!-- is also a non semantic tag -->
          <div style="background-color: red;">
            <p>i am paragraph</p>
          </div>

          <!-- span tag -->
           <!-- is a inline elemets  -->
            <!-- take width as per our text -->
             <span style="background-color:blue;">
                i am paragraph
             </span>
</body>
</html>
